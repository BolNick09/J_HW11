<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>

<h2>Калькулятор</h2>

<form action="calc" method="post">
    <input type="number" name="a" step="any" required>

    <select name="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="^">^</option>
        <option value="%">%</option>
    </select>

    <input type="number" name="b" step="any" required>
    <br><br>

    <button type="submit">Посчитать</button>
</form>

</body>
</html>
